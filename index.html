<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Subtitle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    /* 黑色透明背景條 (全寬) */
    #subtitle-box {
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 10px 16px;
      box-sizing: border-box;

      /* ⭐ 這個讓內容靠右 ⭐ */
      display: flex;
      justify-content: flex-end;
    }

    /* 字幕文字樣式 */
    #subtitle {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      white-space: pre-wrap;
      text-shadow: 0 0 4px rgba(0,0,0,0.9);
      line-height: 1.3;

      /* ⭐ 字型右對齊（保險用）⭐ */
      text-align: right;
      max-width: 90%;    /* 避免太寬不好看，可調整 */
    }
  </style>
</head>
<body>

  <div id="subtitle-box">
    <div id="subtitle"></div>
  </div>

  <script>
    const RAW_URL = "https://gist.githubusercontent.com/marcos1982x/2256f9985eb31b67d91bc353948f49bc/raw/gistfile1.txt";

    const el = document.getElementById("subtitle");

    let currentText = "";
    let candidateText = "";
    let candidateHits = 0;
    const STABLE_TIMES = 3;

    async function updateSubtitle() {
      try {
        const res = await fetch(RAW_URL + "?t=" + Date.now(), { cache: "no-store" });
        if (!res.ok) return;

        const text = (await res.text()).trim();
        if (!text) return;

        if (text === currentText) return;

        if (text === candidateText) candidateHits++;
        else {
          candidateText = text;
          candidateHits = 1;
        }

        if (candidateHits >= STABLE_TIMES) {
          currentText = candidateText;
          el.innerHTML = currentText.replace(/\n/g, "<br>");

          candidateText = "";
          candidateHits = 0;
        }

      } catch (e) {}
    }

    updateSubtitle();
    setInterval(updateSubtitle, 2000);
  </scr
