<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Subtitle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    /* 外框容器（黑色透明背景） */
    #subtitle-box {
      width: 100%;
      background: rgba(0, 0, 0, 0.6); /* 黑色 60% 透明度 */
      padding: 10px 16px;
      box-sizing: border-box;
      position: relative;
    }

    /* 字幕文字 */
    #subtitle {
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      text-align: left;
      white-space: pre-wrap;
      text-shadow: 0 0 4px rgba(0,0,0,0.9);
      line-height: 1.3;
    }
  </style>
</head>
<body>

  <!-- 黑框 + 字幕 -->
  <div id="subtitle-box">
    <div id="subtitle"></div>
  </div>

<script>
  const RAW_URL = "https://gist.githubusercontent.com/marcos1982x/2256f9985eb31b67d91bc353948f49bc/raw/gistfile1.txt";

  const el = document.getElementById("subtitle");
  let lastText = "";

  async function updateSubtitle() {
    try {
      const res = await fetch(RAW_URL + "?t=" + Date.now(), { cache: "no-store" });
      if (!res.ok) return;

      const text = (await res.text()).trim();

      if (text && text !== lastText) {
        lastText = text;
        el.innerHTML = text.replace(/\n/g, "<br>");

        el.style.opacity = "0.99";
        setTimeout(() => { el.style.opacity = "1"; }, 50);
      }
    } catch (e) {}
  }

  updateSubtitle();
  setInterval(updateSubtitle, 2000);
</script>

</body>
</html>
